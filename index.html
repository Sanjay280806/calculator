<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">

        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="del" onclick="deleteLast()">DEL</button>
        <button class="mode" onclick="toggleMode()">DEG</button>
        <button class="symbols" onclick="insertPi()">π</button>

        <button class="symbols" onclick="setOperation('√')">√</button>
        <button class="symbols" onclick="setOperation('∛')">∛</button>

        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('7')">7</button>
        <button class="symbols" onclick="setOperation('+')">+</button>
        <button class="symbols" onclick="setOperation('-')">-</button>

        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('4')">4</button>
        <button class="symbols" onclick="setOperation('*')">*</button>
        <button class="symbols" onclick="setOperation('/')">/</button>

        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('1')">1</button>
        <button class="symbols" onclick="setOperation('^')">^</button>
        <button class="symbols" onclick="setOperation('%')">%</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="symbols" onclick="setOperation('e')">e</button>
        

        <button class="symbols" onclick="setOperation('sin')">sin</button>
        <button class="symbols" onclick="setOperation('cos')">cos</button>
        <button class="symbols" onclick="setOperation('tan')">tan</button>
        <button class="symbols" onclick="setOperation('cosec')">cosec</button>
        <button class="symbols" onclick="setOperation('sec')">sec</button>
        <button class="symbols" onclick="setOperation('cot')">cot</button>
        <button id="eql" class="equals">=</button>
    </div>
</div>

</body>
</html>
